<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>JavaScript Minesweeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/MineSweeper.js" type="text/javascript"></script>
    <script src="js/cell_toucher.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/minesweeper.css" type="text/css"/>
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.9.2.custom.min.css" type="text/css"/>
</head>
<body>
<a href="https://github.com/michaelbutler/minesweeper">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"
         alt="Fork me on GitHub">
</a>

<h1 class="logo">JavaScript MineSweeper
    <span class="invisible ajax-loading"><img src="load.gif" alt="Processing..."/></span>
</h1>
<div id="minesweeper"></div>

<script>
    jQuery(function ($) {
        // set a global instance of Minesweeper
        minesweeper = new MineSweeper();
        minesweeper.init({
            selector: '#minesweeper',
            board_size: [30, 20],
            mines: 0.05
        });
    });
</script>
</body>
</html>
